<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section>
        <div class="row">
            <form class="col s6 offset-s3">
                <h4>Aquarium metrics</h4>
                <div class="row flex">
                        <div class="input-field inline col s4">
                            <input id="input1" type="text" class="validate numb__input" autocomplete="off">
                            <label for="input1">Length</label>
                        </div>
                        <div class="input-field inline col s4">
                            <input id="input2" type="text" class="validate numb__input" autocomplete="off">
                            <label for="input2">Width</label>
                        </div>
                        <div class="input-field inline col s4">
                            <input id="input3" type="text" class="validate numb__input" autocomplete="off">
                            <label for="input3">Height</label>
                        </div>
                </div>
                <h4>Aquarium type</h4>
                <div class="row flex">
                    <p class="col s4">
                        <label>
                            <input class="with-gap" name="group1" type="radio" />
                            <span>Simple</span>
                        </label>
                    </p>
                    <p class="col s4">
                        <label>
                            <input class="with-gap" name="group1" type="radio" />
                            <span>Force</span>
                        </label>
                    </p>
                    <p class="col s4">
                        <label>
                            <input class="with-gap" name="group1" type="radio" />
                            <span>Fish</span>
                        </label>
                    </p>
                </div>
                <h4>Aquarium nozhki</h4>
                <div class="row flex">
                    <p class="col s4">
                        <label>
                            <input class="with-gap group2" name="group2" type="radio" />
                            <span>Acrylic</span>
                        </label>
                    </p>
                    <p class="col s4">
                        <label>
                            <input class="with-gap group2" name="group2" type="radio" id="alum" />
                            <span>Alluminium</span>
                        </label>
                    </p>
                    <p class="col s4">
                        <label>
                            <input class="with-gap group2" name="group2" type="radio" />
                            <span>Suspension</span>
                        </label>
                    </p>
                </div>
                <div class="row for__aluminium">
                    <div class="input-field inline col s4 offset-s0">
                        <input id="input__bottom" type="text" class="validate numb__input" autocomplete="off">
                        <label for="input__bottom">Inner width</label>
                    </div>
                </div>
                <h4>LED Lamp type</h4>
                <div class="row flex">
                    <p  class="col s4">
                        <label>
                            <input class="with-gap" name="group3" type="radio" />
                            <span>One channel</span>
                        </label>
                    </p>
                    <p  class="col s4">
                        <label>
                            <input class="with-gap" name="group3" type="radio" />
                            <span>Multi channel</span>
                        </label>
                    </p>
                    <p  class="col s4"></p>
                </div>
                <h4>Profile type</h4>
                <div class="row">
                    <div class="input-field col s4 offset-s0">
                        <select>
                            <option value="1">B-52-2 Silver</option>
                            <option value="2">B-52-2 Black</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="js/libs.min.js"></script>
    <script src="js/form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
