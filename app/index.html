<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <section class="main">
        <div class="sidebar">
            <div>
                <i class="fab fa-joomla main__logo"></i>
            </div>
            <div>
                <i class="fas fa-search usual__logo"></i>
            </div>
            <div>
                <i class="fas fa-plus usual__logo"></i>
            </div>
            <div class="bottom">
                <div>
                    <i class="fas fa-question-circle usual__logo"></i>
                </div>
                <div id="close__btn">
                    <i class="fas fa-door-open main__logo"></i>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="top">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="text">
                    <div class="text__top">
                        <p>Teams in Space</p>
                    </div>
                    <div class="text__bottom">
                        <p>Software project</p>
                    </div>
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item__pic">
                    <i class="fas fa-layer-group"></i>
                </div>
                <div class="menu__item__text">
                    <p>Backlog</p>
                </div>
            </div>
            <div class="menu__item" id="board">
                <div class="menu__item__pic">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu__item__text">
                    <p>Board</p>
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item__pic">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu__item__text">
                    <p>Reports</p>
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item__pic">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu__item__text">
                    <p>Releases</p>
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item__pic">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu__item__text">
                    <p>Components</p>
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item__pic">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu__item__text">
                    <p>Issues</p>
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item__pic">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu__item__text">
                    <p>Repository</p>
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item__pic">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu__item__text">
                    <p>Add item</p>
                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item__pic">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu__item__text">
                    <p>Settings</p>
                </div>
            </div>
        </div>
        <div id="content"></div>
    </section>

    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
